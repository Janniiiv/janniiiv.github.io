    <!--contact form-->

    <H1>Contact Us!</H1>
 
    <div class="container d-flex justify-content-center">
     
     
        <form>
           <div class="row mb-3">
            <div class="col-sm-6">
            <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control-sm" id="name" name="name" required>
          </div>

           <div class="row mb-3">
          <div class="col-sm-6">
            <label for=email class="form-label">Email</label>
            <input type="email" class="form-control-sm" id="email" name="email" required>
          </div>

           <div class="row sm-12">
           <div class="col-sm-6">
            <label for="your-message" class="form-label">Your Message</label>
            <textarea class="form-control" id="your-message" name="your-message" required></textarea>
           </div>

           <div class="row">
          <div class="col-sm-6">
          <button type="submit" class="btn btn-primary" aria-label="submit">Submit</button>
          </div>

          </form>
    </div>


  </body>
